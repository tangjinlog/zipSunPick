<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/client/src/css/main.css">
  <link rel="stylesheet" href="/client/src/css/default.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
  <script src="https://kit.fontawesome.com/e5f1986942.js" crossorigin="anonymous"></script>
  <!-- <script src="/src/js/main.js" defer></script> -->
  <script src="/client/src/js/sns-share.js" defer></script>
  <script src="/client/src/js/item-info.js" defer></script>
  <script src="/client/socket.io/socket.io.js"></script>
  <title>집선픽</title>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <div class="primary-header">
          <a href="#" class="main-title">집선픽</a>
          <a href="#">회원가입</a>
          <a href="#">로그인</a>
        </div>
      </nav>
    </header>

    <article class="item-details">
      <section class="item-header-section">
        
        <div class="item-bg"><i class="back-arrow fa-solid fa-arrow-left-long fa-2x"></i></div>
        <div class="item-title-box">
          <h2 class="item-title">에어프라이어</h2>
          <div class="item-tag-box flex-r">
            <span class="together-tag">십시일반</span>
            <span class="my-pick-tag">내꺼야 Pick</span>
            <span class="house-owner-tag">집주인 원픽</span>
            <span class="heart-tag flex-r"><span>1</span></span>
          </div>
        </div>
      </section>
      <section class="item-body-section mb-1">
        <div class="mode-notice">
          <!-- 십시일반모드 진행시 -->
          <h3>
            <i class="fa-solid fa-quote-left"></i>
            해당 상품은 <span>십시일반</span>모드 진행중입니다.
            <i class="fa-solid fa-quote-right"></i>
          </h3>
          <!-- 내꺼야 pick 진행시 -->
          <!-- <h2>ooo 님이 <span>내꺼야 Pick을 선택하셨습니다.</span></h2> -->
        </div>
        <div class="per-person-price-con mb-1">
          <p>현재까지 참여한 인원 : 5명</p>
          <p><span class="price">29,500원</span>/1인</p>
        </div>
        <div class="mode-con">
          <!-- 아무도 참가하지않은 초기 상태 -->
          <div class="mode-btn-box flex-r mb-1">
            <button class="together-btn">십시일반모드</button>
            <button class="my-pick-btn">내꺼야 Pick</button>
          </div>
          <ul class="mode-msg">
            <li class="list"><p>십시일반모드 버튼을 누르면 십시일반모드를 시작합니다.</p></li>
            <li class="list"><p>내꺼야 Pick 버튼을 누르면 상품 전체 금액을 혼자 부담합니다.</p></li>
          </ul>
          
          <!-- 십시일반모드 중인 상태 -->
          <!-- <div class="mode-btn-box">
            <button>나도참여하기</button>
            <button>내꺼야 Pick</button>
          </div>
          <i></i><p>나도참여하기 버튼을 누르면 십시일반모드를 시작합니다.</p>
          <i></i><p>내꺼야 Pick 버튼을 누르면 십시일반모드는 종료되며, 상품 전체 금액을 혼자 부담합니다.</p> -->
        </div>
        <!-- sns 공유 버튼 -->
        <div class="flex-r">
          <ul class="sns-con flex-r">
            <li><a class="twitter-btn" href="#"  target="_self" title="트위터 새창열림"><img src="/client/src/images/twitter.png" alt="twitter"></a></li>
            <li><a class="facebook-btn" href="#"  target="_self" title="페이스북 새창열림"><img src="/client/src/images/facebook.png" alt="facebook"></a></li>
          </ul>
        </div>
      </section>
      <section class="item-chat-section">
        <h3>이 상품에 대해 자유롭게 이야기해 보세요.</h3>
        <div class="chat-wrap">
          <div class="chat-log">
            <!-- js msg 동적 추가 -->
            <div class="msg-con flex-r">
              <div class="msg-img-box">
                <span class="user-img"></span>  
              </div>
              <div class="msg-content-box">
                <span class="user-id">햇님</span>
                <span class="user-location">신당동 ' 8분 전</span>
                <p class="msg-content">내용</p>
                <button class="reply-btn" value="답글쓰기">답글쓰기</button>
                <!-- 답글쓰기 -->
                <!-- <div class="reply msg-con flex-r">
                  <div class="msg-img-box">
                    <span class="user-img"></span>  
                  </div>
                  <div class="msg-content-box">
                    <span class="user-id">햇님</span>
                    <span class="user-location">신당동 ' 8분 전</span>
                    <p class="msg-content">내용</p>
                  </div>
                </div> -->
              </div>
            </div>


            <form class="chat-form flex-r">
              <input type="text" id="message" size="30" autocomplete="off" maxlength="80">
              <input type="submit" id="chat-btn" value="등록">
            </form>
          </div>
        </div>
      </section>
    </article>

  </div>
  
</body>
</html>
