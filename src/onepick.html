<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/main.css">
  <link rel="stylesheet" href="/src/css/default.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
  <script src="https://kit.fontawesome.com/e5f1986942.js" crossorigin="anonymous"></script>
  <script src="/src/js/main.js" defer></script>
  <title>집선픽</title>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <div class="primary-header">
          <a href="#" class="main-title">집선픽</a>
          <a href="#">회원가입</a>
          <a href="#">로그인</a>
        </div>
      </nav>
    </header>

    <section class="bg-section flex-c">
      <!-- 원픽 알림 -->
      <div class="pick-1-con fs-700 mb-3">
        <div class="pick-1-box flex-c">
          <!-- js로 리스트 추가 -->
        </div>
      </div>
      <div class="pick-2-con flex-r">
        <p>두 번째 픽은 <span>example</span> 입니다</p>
      </div>
      <div class="pick-3-con flex-r">
        <p>세 번째 픽은 <span>example</span> 입니다</p>
      </div>
    </section>

    <section class="rec-section">
      <i class="arrow-left fa-solid fa-caret-left fa-2x"></i>
      <i class="arrow-right fa-solid fa-caret-right fa-2x"></i>
      <div class="item-con">
        <ul class="item-list-con flex-r">
          <li class="item-list">
            <div class="item-box">
              <div class="item">
                <a class="item-img" href="#">
                  <img src="./images/airfryer.png" alt="item1">
                </a>
                <p class="item-name">에어프라이어</p>
                <p class="item-price">250만원</p>
              </div>
              <div class="select-btn">
                <button>선택하기</button>
              </div>
            </div>
          </li>
          <li class="item-list">
            <div class="item-box">
              <div class="item">
                <a class="item-img" href="#">
                  <img src="./images/bespoke.png" alt="item2">
                </a>
                <p class="item-name">삼성비스포크 냉장고</p>
                <p class="item-price">5000만원</p>
              </div>
              <div class="select-btn">
                <button>선택하기</button>
              </div>
            </div>
          </li>
          <li class="item-list">
            <div class="item-box">
              <div class="item">
                <a class="item-img" href="#">
                  <img src="./images/television.png" alt="item3">
                </a>
                <p class="item-name">LG 스마트TV</p>
                <p class="item-price">2500만원</p>
              </div>
              <div class="select-btn">
                <button>선택하기</button>
              </div>
            </div>
          </li>
          <li class="item-list">
            <div class="item-box">
              <div class="item">
                <a class="item-img" href="#">
                  <img src="./images/tissue.png" alt="item4">
                </a>
                <p class="item-name">두루마리휴지</p>
                <p class="item-price">25만원</p>
              </div>
              <div class="select-btn">
                <button>선택하기</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </div>
  
</body>
</html>
